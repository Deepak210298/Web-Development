<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="Good Vibes Form style.css" media="screen"/>
    <title>Good Vibes Form</title>
</head>
<body>
    <main>
        <h1 id="title">Good Vibes Form</h1>
        <div class="master_div_style">
            <p id="description">Tell us something positive that happened to you today.</p>
            <form id="survey_form">
                <div class="form_rows">
                    <div class="labels">
                        <label for="name" id="name-label">Name</label>
                    </div>
                    <div class="feilds">
                        <input id="name" class="input_feilds" type="text" placeholder="Enter your name">
                    </div>
                </div>
                <div class="form_rows">
                    <div class="labels">
                        <label for="email" id="email-label">Email</label>
                    </div>
                    <div class="feilds">
                        <input id="email" class="input_feilds" type="email" placeholder="Enter your email address">
                    </div>
                </div>
                <div class="form_rows">
                    <div class="labels">
                        <label id="number-label" for="number">On a scale of 1-10, how good was it?
                        </label>
                    </div>
                    <div class="feilds">
                        <input id="number" class="input_feilds" type="number" placeholder="Enter a number between 1 and 10" min="1" max="10">
                    </div>
                </div>
                <div class="form_rows">
                    <div class="labels">
                        <label id="dropdown-label" for="dropdown">On a scale of 1-10, how good was it?</label>
                    </div>
                    <div class="feilds">
                        <select id="dropdown" class="dropdown" name="Location of positive event">
                            <option value="home">At home</option>
                            <option value="commute">On my computer</option>
                            <option value="work">At work</option>
                            <option value="outside">On the street</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form_rows">
                    <div class="labels">
                        <label for="time-of-day">At what time of day did it happen?</label>
                    </div>
                    <div class="feilds">
                        <ul id="time-od-day" style="list-style: none;">
                            <li class="radio">
                                <label>
                                    <input class="user-selection" name="time-radio" type="radio" value="1">
                                    Morning
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input class="user-selection" name="time-radio" type="radio" value="2">
                                    Afternoon
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input class="user-selection" name="time-radio" type="radio" value="3">
                                    Evening
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form_rows">
                    <div class="labels">
                        <label for="feelings" id="email-label">What emotion did you experience?<br>(Select all that apply</label>
                    </div>
                    <div class="feilds">
                        <ul id="feelings" style="list-style: none;">
                            <li class="radio">
                                <label>
                                    <input class="user-selection" name="feeling-check" type="checkbox" value="1">
                                    Excited
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input class="user-selection" name="feeling-check" type="checkbox" value="2">
                                    Humbled
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input class="user-selection" name="feeling-check" type="checkbox" value="3">
                                    Elated
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input class="user-selection" name="feeling-check" type="checkbox" value="4">
                                    Loved
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input class="user-selection" name="feeling-check" type="checkbox" value="5">
                                    Enthusiastic
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form_rows">
                    <div class="labels">
                        <label for="event-details">Please describe your positive experience.</label>
                    </div>
                    <div class="feilds">
                        <textarea id="event-details" class="input_feilds" name="event-details" placeholder="Enter your experience here..." cols="1" rows="1" style="height: 50px; resize: vertical; font-family: Open Sans Condensed;"></textarea>
                    </div>
                </div>
                <button type="submit" class="button" id="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
