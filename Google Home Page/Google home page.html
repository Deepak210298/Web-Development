<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Google Home Page style.css" media="screen"/>
    <title>Google Home Page</title>
</head>
<body>
    <header>
        <nav>
            <ul id="nav-bar"> 
                <li class="nav-links" id="gmail"><a href="https://www.gmail.com" target="_blank">Gmail</a></li>
                <li class="nav-links"><a href="#">Images</a></li>
                <li id="sign_in"><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <div class="google">
        <a href="#" id="google_logo"><img src="Google.png" alt="google" height="150px" width="150px"></a>
    </div>
        
    <div class="form">
        <form>
            <label for="form-search"></label>
            <input type="text" placeholder="Search Google or type URL" id="form-search">
        </form>
    </div>
    
    <div class="buttons">
        <input type="button" id="google_search" value="Google Search">
        <input type="button" value="I'm Feeling Lucky" id="FeelingLucky">
    </div>
    
    <footer>
        <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Bussiness</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms and Conditions</a></li>
        </ul>
    </footer>
</body>
</html>
