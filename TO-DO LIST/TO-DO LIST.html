<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="TO-DO LIST style.css" type="text/css" media="screen">
    <title>TO-DO LIST</title>
</head>

<body>
    <div class="container-fluid">
        <div class="work_area col-lg-12">
            <h1>Work To-Dos</h1>
            <p style="color: rgb(252, 252, 5);">Enter text into the input field to add items to your list.</p>
            <p style="color: lime;">Click the item to mark it as complete.</p>
            <p style="color: rgb(79, 86, 94);">Click the "X" to remove the item from your list.</p>
            <div class="col-lg-12 pencil">
                <input type="text" class="col-lg-5" id="usr-input" placeholder="New item..." maxlength="27">
                <button id="write">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
