<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Tip Calculator style.css" type="text/css" rel="stylesheet" media="screen">
    <script src="Tip Calculator script.js" type="text/javascript"></script>
    <title>Tip Calculator</title>
</head>

<body>
    <div class="calculator">
        <p>Tip Calculator</p>
        <div class="table">
            <div class="total_bill">
                <label for="bill">How much was your bill? </label>
                <input type="text" id="bill" name="tbill" placeholder="Bill Amount">
                <label for="service">How was your service?</label>
                <select>
                    <option value="">--Choose an Option--</option>
                    <option value="">30% - Outstanding</option>
                    <option value="">20% - Good</option>
                    <option value="">15% - It was OK</option>
                    <option value="">10% - Bad</option>
                    <option value="">5% - Terrible</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
