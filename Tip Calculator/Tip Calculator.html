<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Tip Calculator style.css" type="text/css" rel="stylesheet" media="screen">
    <script src="Tip Calculator script.js" type="text/javascript"></script>
    <title>Tip Calculator</title>
</head>

<body>
    <div class="calculator">
        <p class="brown_color">Tip Calculator</p>
        <form>
            <label for="bill">How much was your bill?</label>
            <p>
                $
                <input type="text" id="bill tot_bill" name="tbill" placeholder="Bill Amount">
            </p>
            <label for="service">How was your service?</label>
                <select>
                    <option value="0" disabled selected>--Choose an Option--</option>
                    <option value="">30% - Outstanding</option>
                    <option value="">20% - Good</option>
                    <option value="">15% - It was OK</option>
                    <option value="">10% - Bad</option>
                    <option value="">5% - Terrible</option>
                </select>
            <label for="sharing">How many people are sharing the bill?</label>
            <p><input type="text" id="sharing" name="tshare" placeholder="Number of People">&nbsp;people</p>

            <button type="button" id="calculate">CALCULATE!</button>
        </form>
    </div>


</body>
</html>
